    <main id="mainContent">
        <form id="registrationForm" action="record.html" method="get">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and can only be alpha-numeric" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required oninput="checkPasswordMatch()">

            <div id="passwordMismatchMessage" style="color: red;"></div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">

            <label for="pageRating">Page Rating</label>
            <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="updateRatingValue()">
            <span id="ratingValue">1</span>

            <button type="submit">Submit</button>
        </form>
